<!DOCTYPE html>
<html>
<head>
    <title>Available Users</title>
    <style>
        /* CSS styles for the page */
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            background-color: #f1f1f1;
            padding: 10px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            margin-right: 15px;
        }
        nav a:hover{
            color:red;
            background-color: aquamarine;
            border-radius: 5px;
            padding: 3px;
        }
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-container p {
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Available Users</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="/register-face">Register Face</a>
    </nav>
    <div class="image-grid">
        {% for image_path in image_paths %}
        <div class="image-container">
            <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="User Image">
            <p>ID: {{ image_path.split('.')[0] }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="button-container">
        <button onclick="acceptList()">Accept the List</button>
    </div>
    <footer>
        <p>&copy; 2024 Face ID Application</p>
    </footer>

    <script>
        function acceptList() {
            // You can modify this function to perform any action you want when the button is clicked
            // For now, let's just display a simple alert
            alert("List accepted!");
        }
    </script>
</body>
</html>
